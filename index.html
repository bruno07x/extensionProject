<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Extension</title>
</head>

<body>
    <div class="extension">
        <div class="extension-top">
            <div class="extension-left">
                <div>
                    <span class="extension-left-interest">What's your interest: </span>
                    <input class="extension-input extension-input--interest" type="text" placeholder="Digite o interesse">
                </div>
                <div>
                    photo by: <a class="extension-left-photo" href="#" target="_blank"></a>
                </div>
            </div>
            <div class="extension-right">
                <div class="extension-right-date">hoje</div>
            </div>
        </div>
        <h1 class="extension-time">16:00</h1>
        <h1 class="extension-userName">What's your name?</h1>
        <input class="extension-input extension-input--userName" type="text" placeholder="Digite seu nome">
        <blockquote class="extension-phrase">"The lifetime of self-motivation is very short, so when you feel like
                developing something you better finish it very quickly."</blockquote>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
